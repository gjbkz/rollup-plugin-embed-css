language: node_js
cache: npm
os: osx
node_js: '12'
script:
  - nvm install 12
  - npm ci
  - npm run build
  - npm install -g codecov c8
  - c8 npm run test
  - c8 report --reporter=text-lcov > coverage.lcov
  - codecov --disable=gcov
  - nvm install 10
  - npm install -g codecov c8
  - c8 npm run test
  - c8 report --reporter=text-lcov > coverage.lcov
  - codecov --disable=gcov
